        <div class="col-md-5 offset-md-3">
            <form id="cms">
                <div class="form-group">
                    <h2 for="title">Recipe Name:</h2>
                    <input type="text" class="form-control" id="title">
                    <br />
                    <h2 for="ingredients">Ingredients</h2>
                    <input type="text/submit" class="form-control" id="ingredient">
                    <ul>

                    </ul>
                    <h2 for="body">Instructions:</h2>
                    <textarea class="form-control" rows="10" id="body"></textarea>
                    <br />
                    <button type="submit" class="btn btn-success submit btn-lg">Submit</button>
                </div>
            </form>
        </div>
    </div>


    </div>
