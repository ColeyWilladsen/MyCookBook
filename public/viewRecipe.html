<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>My Cookbook - View Recipe</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
  <link rel="stylesheet" href="/styles/styles.css">
  <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>

  <div class="container">

    <!-- START Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

      <!-- Our brand / logo -->
      <a class="navbar-brand" href="#">My Cookbook</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Collapsible button -->
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ml-auto">

          <!-- The links of our navbar -->
          <li class="nav-item">
            <a class="nav-link" href="home.html">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="cookbook.html">My Cookbook</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="add.html">Add a Recipe</a>
          </li>

          <li class="nav-item">
            <a class="nav-link active" href="browse.html">Browse Recipes</a>
          </li>

        </ul>
      </div>
    </nav>
    <!-- END Navbar-->

    <!-- Pretty Image-->
    <div class="row">
      <div class="col-md-12">
        <div class="jumbotron" id="jumbosm" style="background-image: url(images/table.jpg)"></div>
      </div>
    </div>
    <!-- Jumbotron -->
    <div class="col-md-12"></div>


    <!-- Recipe Name Holder -->
    <div class="row">
      <div class="col-md-12 col-sm-12">
        <div id="recipeNameHolder">
        </div>
      </div>
    </div>

    <div class="row">
      <!-- Column for Blank Area before the User ID -->
      <div class="col-md-9 col-sm-9">
        <div id="userIdBlank">
        </div>
      </div>
      <!-- Column for the User ID-->
      <div class="col-md-3 col-sm-3">
        <div id="userIdHolder">
        </div>
      </div>
    </div>




    <div class="row">
      <!-- Column for Image -->
      <div class="col-md-2 col-sm-2">
        <div id="imageIngredients">
          <img src="img_ingredients.jpg" alt="Ingredients Image" style="width:100px;height:100px;">
        </div>
      </div>
      <!-- Column for Ingredients -->
      <div class="col-md-10 col-sm-10">
        <div id="ingredientsHolder">
        </div>
      </div>
    </div>
    <div class="row">
      <!-- Column for Image -->
      <div class="col-md-2 col-sm-2">
        <div id="imageIntructions">
          <img src="img_intructions.jpg" alt="Intructions Image" style="width:100px;height:100px;">
        </div>
      </div>
      <!-- Column for Intructions -->
      <div class="col-md-10 col-sm-10">
        <div id="intructionsHolder">
        </div>
      </div>
    </div>

    <!-- Button Holder -->
    <div class="row">
      <div class="col-md-12 col-sm-12">
        <div id="viewSubmit">
          <button class="addRecipe w3-button w3-blue">Add Recipe to My Cookbook</button>
        </div>
      </div>
    </div>

    <!-- Footer Holder -->
    <div class="row">
      <div class="col-md-12 col-sm-12">
        <footer>
          Footer
        </footer>
      </div>
    </div>

  </div>





  <!-- Custom Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>
  <script src="js/viewRecipe.js" type="text/javascript"></script>

</body>

</html>
